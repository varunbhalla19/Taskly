<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calendarstyle.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="cover">
        <div class="headingCover">
            <h2 class="heading-title">Daily Tasks</h2>
            <div class="heading-setting">
                <div class="h-s-menu hsm-a"></div>
                <div class="h-s-menu hsm-b"></div>
            </div>
        </div>
        <div class="calCover">
            <div class="calendar-card fit"></div>
        </div>
        <div class="todoCover">
            <h2 class="todoHead">Today</h2>
            <div class="todo-tasks">
                
                <div class="todo-task-cover">
                    <div class="todo-task">
                        <p class="td-title">Webinar</p>
                        <div class="td-time">
                            <p class="td-time-from">8:00 AM</p> - <p class="td-time-to">10:00 AM</p>
                        </div>
                        <div class="td-more">
                            <div class="td-m tdma "></div>
                            <div class="td-m tdmb "></div>
                        </div>
                    </div>
                    <div class="td-icons">
                        <div class="td-delete">
                            <img src="./delete-24px.svg" alt="">
                        </div>
                        <div class="td-edit">
                            <img src="./edit-24px.svg" alt="" srcset="">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <!-- <button class="add-task-btn" >
            <img src="./add.svg" alt="" srcset="">
        </button> -->
    </div>


    <script src="./calendar.js"></script>
    <script src="./app.js"></script>
</body>

</html>
